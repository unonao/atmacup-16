datasets_dir: /kaggle/working/output/datasets/001_baseline/base


lgbm:
  cat_cols: []
  unuse_cols: 
    - yad_no
    - session_id
    - candidates
    - original
    - label
    - fold
  label_col: label
  verbose_eval: 100
  ndcg_eval_at: [50, 100]
  params:
    num_iterations: 4000
    early_stopping_round: 200
    lambda_l1: 0.1
    lambda_l2: 0.1
    num_leaves: 32
    feature_fraction: 0.8
    bagging_fraction: 0.8
    bagging_freq: 1
    min_child_samples: 10
    task: train
    boosting_type: gbdt
    objective: binary
    metric: auc
    ndcg_eval_at: []
    max_depth: 8
    learning_rate: 0.05
    num_thread: -1
    max_bin: 256
    verbose: -1
    device: gpu
    scale_pos_weight: 1
    seed: ${seed}
    num_class: 1